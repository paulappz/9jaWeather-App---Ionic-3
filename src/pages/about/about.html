<ion-header>
    <ion-navbar>
        <ion-title>
            9jaWeather
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="color:green; background-color:#e6ffe6">
    <img src="assets/bg.gif" style="width:100%; height:150px;">

    <ion-grid *ngIf="key">
        <ion-row>
            <ion-col width-50 offset-25>
                <h2 class="location">{{data[0].LocalizedName}}, {{data[0].Country.ID}}</h2>
                <div *ngIf="weather">
                    <div class="icon"><img src="{{img_url}}" alt=""></div>
                    <h3 class="desc">{{weather[0].WeatherText}}</h3>
                    <h1 class="temp">{{weather[0].Temperature.Metric.Value}}&deg;{{weather[0].Temperature.Metric.Unit}}</h1>
                </div>
            </ion-col>
        </ion-row>
        <!--   -->
    </ion-grid>


</ion-content>
